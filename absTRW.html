<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev By:engr Akram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .header {
            padding: 8px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        
        .sheet-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        
        .sheet-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        h1 {
            font-size: 1.25rem;
            color: #202124;
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Information Regarding Transformer Repaired</h1>
        <div class="timestamp">Last updated: <span id="current-date"></span></div>
    </div>
    
    <div class="sheet-container">
        <iframe class="sheet-iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_BCY2TGWKnaiQEXJzBOuIFqCZnd-FxpCIqv3hgzFHhZtlMG3M8jW0NbxXLuJBDfCmV0v1HUOeXGdP/pubhtml"></iframe>
    </div>

    <script>
        // Display current date
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit' 
        };
        document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        
        // Force iframe to take full height
        function resizeIframe() {
            const header = document.querySelector('.header');
            const iframeContainer = document.querySelector('.sheet-container');
            const headerHeight = header.offsetHeight;
            
            iframeContainer.style.height = `calc(100vh - ${headerHeight}px)`;
            
            // Additional check to ensure iframe content is full height
            const iframe = document.querySelector('.sheet-iframe');
            iframe.style.minHeight = `calc(100vh - ${headerHeight}px)`;
        }
        
        // Initial resize
        resizeIframe();
        
        // Resize on window change
        window.addEventListener('resize', resizeIframe);
        
        // Extra insurance for content loading
        window.addEventListener('load', () => {
            setTimeout(resizeIframe, 500);
            setTimeout(resizeIframe, 1000);
        });
    </script>
</body>
</html>
